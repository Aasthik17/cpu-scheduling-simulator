<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>üñ•Ô∏è CPU Scheduling Simulator</h1>
  <p class="subtitle">FCFS ‚Ä¢ SJF ‚Ä¢ Round Robin</p>

  <div class="controls">
    <select id="algorithm">
      <option value="fcfs">First Come First Serve (FCFS)</option>
      <option value="sjf">Shortest Job First (SJF)</option>
      <option value="rr">Round Robin</option>
    </select>

    <input type="number" id="quantum" placeholder="Time Quantum (RR only)" />

    <button onclick="addProcess()">‚ûï Add Process</button>
    <button onclick="runSimulation()">‚ñ∂ Run Simulation</button>
    <button onclick="resetAll()">‚ôª Reset</button>
    <button onclick="toggleTheme()">üåô Toggle Dark Mode</button>
  </div>

  <h2>Process List</h2>
  <table id="processTable">
    <thead>
      <tr>
        <th>PID</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Results</h2>
  <div id="results"></div>

  <h2>Gantt Chart</h2>
  <div id="gantt"></div>


  <script src="script.js"></script>
</body>
</html>
